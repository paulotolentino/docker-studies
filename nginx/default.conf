upstream frontend {
  server frontend:3000;
}

upstream backend {
  server backend:3001;
}

upstream postgres {
  server postgres:5432;
}

server {
  listen 80;

  location / {
    proxy_pass http://frontend;
  }
  
  location /backend {
    rewrite /backend/(.*) /$1 break;
    proxy_pass http://backend;
  }
  
  location /postgres {
    proxy_pass http://postgres;
  }
}